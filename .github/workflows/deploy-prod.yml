name: Deploy to produc
run-name: ${{ github.actor }} run deploy to prod
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Begin_deployment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to prod
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: build
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
